{% extends "base.html"%}{% block content %}

<h1>現金頁面</h1>
<form action="/cash" method="post">
    <div class="mb-3">
        <label for="NTD" class="form-label">台幣</label>
        <input type="number" class="form-control" id="NTD" name="NTD" />
    </div>
    <div class="mb-3">
        <label for="US" class="form-label">美金</label>
        <input type="number" class="form-control" id="US" name="US" />
    </div>
    <div class="mb-3">
        <label for="note" class="form-label">備註</label>
        <input type="text" class="form-control" id="note" name="note" />
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">日期</label>
        <input type="date" class="form-control" id="date" name="date" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
